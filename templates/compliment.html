{% extends 'base.html' %}

{% block title %} A Compliment {%endblock%}

{% block content %}
Hi {{ person }}! I think you're {{ compliment }}!
<form action="/game">
  Would you like to play a game?
  <input type="radio" name="play-game" value="Yes"> Yes
  <input type="radio" name="play-game" value="No"> No
  <br>
  <input type="submit">
</form>
{% endblock %}
